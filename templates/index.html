<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janet the ScamBot (Voice Only)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { overscroll-behavior-y: contain; }
        .chat-container { height: calc(100vh - 180px); display: flex; flex-direction: column; }
        .message-scroll-area { flex-grow: 1; overflow-y: auto; padding: 8px; }
        .message { max-width: 80%; margin-bottom: 10px; padding: 10px 15px; border-radius: 15px; word-wrap: break-word; line-height: 1.4; }
        .user-message { background-color: #DBEAFE; margin-left: auto; color: #1E3A8A; align-self: flex-end; }
        .assistant-message { background-color: #FCE7F3; margin-right: auto; color: #831843; align-self: flex-start; }
        .system-message { background-color: #F3F4F6; color: #4B5563; font-style: italic; text-align: center; font-size: 0.875rem; width: 100%; align-self: center; }
        .recording { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
        .error-message { color: #DC2626; font-size: 0.875rem; text-align: center; margin-top: 0.5rem; min-height: 1.5rem; line-height: 1.5rem; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,.1); border-radius: 50%; border-top-color: #3b82f6; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .session-active { background-color: #10B981 !important; }
        .session-inactive { background-color: #6B7280 !important; }
        #session-button.session-active { background-color: #EF4444 !important; }
        #session-button.session-active:hover { background-color: #DC2626 !important; }
        #session-button.session-inactive { background-color: #10B981 !important; }
        #session-button.session-inactive:hover { background-color: #059669 !important; }
        #mic-button.recording { background-color: #EF4444 !important; }
        #mic-button:not(.recording) { background-color: #3B82F6; }
        #mic-button:not(.recording):hover:not(:disabled) { background-color: #2563EB; }
        .mic-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col h-screen">
    <header class="container mx-auto px-4 py-4 max-w-2xl">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">Janet the ScamBot</h1>
            <button id="session-button" class="session-inactive text-white px-4 py-2 sm:px-6 sm:py-2 rounded-lg shadow-md transition-colors duration-150 ease-in-out text-sm sm:text-base">Start Session</button>
        </div>
    </header>
    
    <main class="container mx-auto px-4 max-w-2xl flex-grow flex flex-col overflow-hidden">
        <div class="bg-white rounded-lg shadow-xl p-4 flex flex-col flex-grow">
            <div id="chat-messages-container" class="chat-container">
                <div id="chat-messages" class="message-scroll-area"></div>
            </div>
            
            <div class="mt-auto pt-4 border-t border-gray-200">
                <div class="mic-button-container">
                    <button id="mic-button" 
                            class="text-white px-6 py-4 rounded-full shadow-md text-2xl transition-transform hover:scale-105"
                            disabled title="Start Voice Input">
                        ðŸŽ¤
                    </button>
                </div>
                <div id="error-container" class="error-message"></div>
                <div id="loading-indicator" class="text-center mt-2 hidden">
                    <div class="loading"></div>
                    <span class="ml-2 text-gray-600">Janet is thinking...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Backend URL configuration - Point to your Render backend
        const BACKEND_BASE_URL = 'https://scam-bot-fwga.onrender.com';
        console.log('Using backend URL:', BACKEND_BASE_URL);

        // DOM elements
        const chatMessagesContainer = document.getElementById('chat-messages');
        const micButton = document.getElementById('mic-button');
        const sessionButton = document.getElementById('session-button');
        const errorContainer = document.getElementById('error-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        // Session state
        let isRecording = false;
        let isProcessing = false;
        let isSessionActive = false;
        let sessionId = null;
        let messageCount = 0;
        let audioQueue = [];
        let isPlayingAudio = false;
        let userTranscriptForDisplay = "";

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
            setTimeout(() => {
                errorContainer.textContent = '';
                errorContainer.classList.add('hidden');
            }, 5000);
        }

        function clearError() { 
            errorContainer.textContent = '';
            errorContainer.classList.add('hidden');
        }

        function setProcessing(processing) {
            isProcessing = processing;
            const disableMic = processing || !isSessionActive || isRecording;
            micButton.disabled = disableMic;
            loadingIndicator.classList.toggle('hidden', !processing);
            if (processing) clearError();
        }

        function updateSessionButton(active) {
            if (active) {
                sessionButton.textContent = 'End Session';
                sessionButton.classList.remove('session-inactive');
                sessionButton.classList.add('session-active');
            } else {
                sessionButton.textContent = 'Start Session';
                sessionButton.classList.remove('session-active');
                sessionButton.classList.add('session-inactive');
            }
        }

        // Session management
        async function startSession() {
            try {
                console.log('Starting new session...');
                sessionId = 'session_' + Date.now();
                isSessionActive = true;
                messageCount = 0;
                isProcessing = false;
                audioQueue = [];
                isPlayingAudio = false;
                
                updateSessionButton(true);
                micButton.disabled = false;
                chatMessagesContainer.innerHTML = '';
                
                // Start with initial message
                const initialMessage = "Hi there! It's Janet... remember me? It's been so long! How ARE you?";
                addMessage(initialMessage, 'assistant');
                
                // Don't send the initial message through the chat endpoint
                // Just play the audio directly
                console.log('Session started with ID:', sessionId);
                
            } catch (error) {
                console.error('Error starting session:', error);
                showError('Failed to start session');
                isSessionActive = false;
                updateSessionButton(false);
            }
        }

        async function endSession() {
            try {
                console.log('Ending session:', sessionId);
                if (sessionId) {
                    const response = await fetch(`${BACKEND_BASE_URL}/end_session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id: sessionId })
                    });
                    
                    if (!response.ok) {
                        console.error('Failed to end session on server');
                    }
                }
                
                isSessionActive = false;
                sessionId = null;
                messageCount = 0;
                updateSessionButton(false);
                micButton.disabled = true;
                chatMessagesContainer.innerHTML = '';
                addMessage("Session ended. Click 'Start Session' to chat with Janet again.", 'system');
                console.log('Session ended');
                
            } catch (error) {
                console.error('Error ending session:', error);
                showError('Failed to end session properly');
            }
        }

        // Audio queue management
        function playNextInQueue() {
            if (audioQueue.length > 0 && !isPlayingAudio) {
                const audioData = audioQueue.shift();
                isPlayingAudio = true;
                
                // Create audio element with proper MIME type
                const audioElement = new Audio(`data:audio/mp3;base64,${audioData}`);
                
                audioElement.addEventListener('error', (error) => {
                    console.error('Audio playback error:', error);
                    isPlayingAudio = false;
                    playNextInQueue();
                });
                
                audioElement.addEventListener('ended', () => {
                    isPlayingAudio = false;
                    playNextInQueue();
                });
                
                audioElement.play().catch(error => {
                    console.error('Audio playback error:', error);
                    isPlayingAudio = false;
                    playNextInQueue();
                });
            }
        }

        // Message handling
        function addMessage(content, type = 'user') {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = content;
            chatMessagesContainer.appendChild(div);
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        // Send message with timeout and retry
        async function sendMessage(text) {
            if (!isSessionActive) {
                showError('Please start a session first');
                return;
            }

            if (isProcessing) {
                showError('Please wait for the current message to finish processing');
                return;
            }

            console.log('Sending message:', text);
            setProcessing(true);

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);

            try {
                const response = await fetch(`${BACKEND_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        user_id: sessionId
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                addMessage(data.text, 'assistant');
                messageCount++;

                if (data.audio) {
                    audioQueue.push(data.audio);
                    if (!isPlayingAudio) {
                        playNextInQueue();
                    }
                }

            } catch (error) {
                console.error('Error sending message:', error);
                if (error.name === 'AbortError') {
                    showError('Request timed out. Please try again.');
                } else {
                    showError(error.message || 'Failed to send message');
                }
            } finally {
                setProcessing(false);
            }
        }

        // Initialize speech recognition
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                console.log('Speech recognition started');
                micButton.classList.add('recording');
                isRecording = true;
                micButton.disabled = true;
                clearError();
            };

            recognition.onresult = (event) => {
                userTranscriptForDisplay = event.results[0][0].transcript;
                console.log('Speech recognition result:', userTranscriptForDisplay);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errMessage = `Speech error: ${event.error}`;
                if (event.error === 'no-speech') errMessage = "Didn't hear anything. Try again?";
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') errMessage = "Mic access denied. Check browser permissions.";
                if (event.error === 'audio-capture') errMessage = "Mic problem. Ensure it's connected & working.";
                showError(errMessage);
                micButton.classList.remove('recording');
                isRecording = false;
                setProcessing(false);
                micButton.disabled = !isSessionActive;
            };

            recognition.onend = () => {
                console.log('Speech recognition ended');
                micButton.classList.remove('recording');
                isRecording = false;
                micButton.disabled = !isSessionActive || isProcessing;

                if (userTranscriptForDisplay && userTranscriptForDisplay.trim() !== "") {
                    addMessage(userTranscriptForDisplay.trim(), 'user');
                    sendMessage(userTranscriptForDisplay.trim());
                    userTranscriptForDisplay = "";
                }
            };
        } else {
            micButton.disabled = true;
            micButton.title = "Voice input not supported";
            showError("Voice input is not supported by your browser");
        }

        // Event Listeners
        sessionButton.addEventListener('click', async () => {
            console.log('Session button clicked');
            
            if (isProcessing && isSessionActive) {
                showError('Please wait for Janet to finish!');
                return;
            }
            
            try {
                if (isSessionActive) {
                    await endSession();
                } else {
                    await startSession();
                }
            } catch (error) {
                console.error('Error handling session:', error);
                showError('Failed to handle session action');
            }
        });

        micButton.addEventListener('click', () => {
            if (!isSessionActive) {
                showError('Please start a session first');
                return;
            }
            
            if (isProcessing) {
                showError('Please wait for the current message to finish processing');
                return;
            }
            
            if (recognition && !isRecording) {
                console.log('Starting speech recognition...');
                recognition.start();
            }
        });

        // Initialize the app
        sessionButton.disabled = false;
        micButton.disabled = true;
        console.log('App initialized with backend URL:', BACKEND_BASE_URL);
    </script>
</body>
</html>
