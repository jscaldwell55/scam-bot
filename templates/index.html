<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janet the ScamBot</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 0.5rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Janet the ScamBot</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chat-messages" class="chat-container overflow-y-auto mb-4">
                <!-- Messages will be added here -->
            </div>
            
            <div class="flex gap-2">
                <input type="text" id="user-input" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Type your message...">
                <button id="send-button" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Send
                </button>
                <button id="mic-button" 
                        class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">
                    ðŸŽ¤
                </button>
            </div>
            <div id="error-container" class="error-message"></div>
            <div id="loading-indicator" class="text-center mt-2 hidden">
                <div class="loading"></div>
                <span class="ml-2 text-gray-600">Processing...</span>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const errorContainer = document.getElementById('error-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isProcessing = false;

        function showError(message) {
            errorContainer.textContent = message;
            setTimeout(() => {
                errorContainer.textContent = '';
            }, 5000);
        }

        function setProcessing(processing) {
            isProcessing = processing;
            sendButton.disabled = processing;
            micButton.disabled = processing;
            userInput.disabled = processing;
            loadingIndicator.classList.toggle('hidden', !processing);
        }

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendMessage();
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            showError('Error with speech recognition. Please try again.');
            setProcessing(false);
        };

        recognition.onend = () => {
            micButton.classList.remove('recording');
            isRecording = false;
        };

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isProcessing) return;

            setProcessing(true);
            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'default_user'
                    })
                });

                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.error) {
                    console.error('API Error:', data.error);
                    showError(data.error);
                    return;
                }

                // Add assistant's text response
                addMessage(data.text, false);

                // Play audio response if available
                if (data.audio) {
                    console.log('Audio data received, length:', data.audio.length);
                    try {
                        const audio = new Audio('data:audio/mpeg;base64,' + data.audio);
                        await audio.play();
                    } catch (audioError) {
                        console.error('Audio playback error:', audioError);
                        showError('Error playing audio response');
                    }
                } else {
                    console.log('No audio data in response');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Sorry, something went wrong. Please try again.');
            } finally {
                setProcessing(false);
            }
        }

        // Handle microphone button click
        micButton.addEventListener('click', () => {
            if (isProcessing) return;
            
            if (!isRecording) {
                try {
                    recognition.start();
                    micButton.classList.add('recording');
                    isRecording = true;
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                    showError('Error starting speech recognition. Please try again.');
                }
            } else {
                recognition.stop();
                micButton.classList.remove('recording');
                isRecording = false;
            }
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
