<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janet the ScamBot</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 0.5rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .session-active {
            background-color: #10B981 !important;
        }
        .session-inactive {
            background-color: #6B7280 !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Janet the ScamBot</h1>
            <button id="session-button" 
                    class="session-inactive text-white px-6 py-2 rounded-lg transition-colors">
                Start Session
            </button>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chat-messages" class="chat-container overflow-y-auto mb-4">
                <!-- Messages will be added here -->
            </div>
            
            <div class="flex gap-2">
                <input type="text" id="user-input" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Type your message..."
                       disabled>
                <button id="send-button" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                        disabled>
                    Send
                </button>
                <button id="mic-button" 
                        class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors"
                        disabled>
                    ðŸŽ¤
                </button>
            </div>
            <div id="error-container" class="error-message"></div>
            <div id="loading-indicator" class="text-center mt-2 hidden">
                <div class="loading"></div>
                <span class="ml-2 text-gray-600">Processing...</span>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const sessionButton = document.getElementById('session-button');
        const errorContainer = document.getElementById('error-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isProcessing = false;
        let isSessionActive = false;
        let sessionId = null;

        function showError(message) {
            errorContainer.textContent = message;
            setTimeout(() => {
                errorContainer.textContent = '';
            }, 5000);
        }

        function setProcessing(processing) {
            isProcessing = processing;
            sendButton.disabled = processing || !isSessionActive;
            micButton.disabled = processing || !isSessionActive;
            userInput.disabled = processing || !isSessionActive;
            loadingIndicator.classList.toggle('hidden', !processing);
        }

        function setSessionActive(active) {
            isSessionActive = active;
            sessionButton.textContent = active ? 'End Session' : 'Start Session';
            sessionButton.classList.toggle('session-active', active);
            sessionButton.classList.toggle('session-inactive', !active);
            userInput.disabled = !active;
            sendButton.disabled = !active;
            micButton.disabled = !active;
            
            if (!active) {
                // Clear chat when session ends
                chatMessages.innerHTML = '';
                sessionId = null;
            } else {
                // Generate new session ID when starting
                sessionId = 'session_' + Date.now();
            }
        }

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            sendMessage();
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            showError('Error with speech recognition. Please try again.');
            setProcessing(false);
        };

        recognition.onend = () => {
            micButton.classList.remove('recording');
            isRecording = false;
        };

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            if (!isSessionActive) {
                showError('Please start a session first');
                return;
            }

            const message = userInput.value.trim();
            if (!message || isProcessing) return;

            setProcessing(true);
            addMessage(message, true);
            userInput.value = '';

            try {
                console.log('Sending message to server...');
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response received:', data);
                
                if (data.error) {
                    console.error('API Error:', data.error);
                    showError(data.error);
                    return;
                }

                // Add assistant's text response immediately
                addMessage(data.text, false);
                setProcessing(false);

                // Play audio response if available, with timeout
                if (data.audio) {
                    console.log('Audio data received, length:', data.audio.length);
                    try {
                        console.log('Creating Audio object...');
                        const audio = new Audio('data:audio/mpeg;base64,' + data.audio);
                        
                        // Set a timeout for audio loading
                        console.log('Setting up audio loading promise...');
                        const audioLoadPromise = new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                console.log('Audio loading timed out after 3 seconds');
                                reject(new Error('Audio loading timeout'));
                            }, 3000);

                            audio.oncanplaythrough = () => {
                                console.log('Audio can play through');
                                clearTimeout(timeout);
                                resolve();
                            };
                            audio.onerror = (e) => {
                                console.error('Audio loading error:', e);
                                clearTimeout(timeout);
                                reject(new Error('Audio loading failed'));
                            };
                            audio.onloadstart = () => console.log('Audio loading started');
                            audio.onprogress = () => console.log('Audio loading progress');
                            audio.onloadeddata = () => console.log('Audio data loaded');
                        });

                        console.log('Waiting for audio to be ready...');
                        await audioLoadPromise;
                        console.log('Playing audio...');
                        await audio.play();
                        console.log('Audio playback started');
                    } catch (audioError) {
                        console.error('Audio playback error:', audioError);
                        console.error('Error details:', {
                            name: audioError.name,
                            message: audioError.message,
                            stack: audioError.stack
                        });
                    }
                } else {
                    console.log('No audio data in response');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Sorry, something went wrong. Please try again.');
                setProcessing(false);
            }
        }

        // Handle session button click
        sessionButton.addEventListener('click', () => {
            if (isProcessing) {
                showError('Please wait for the current message to finish processing');
                return;
            }
            setSessionActive(!isSessionActive);
        });

        // Handle microphone button click
        micButton.addEventListener('click', () => {
            if (isProcessing || !isSessionActive) return;
            
            if (!isRecording) {
                try {
                    recognition.start();
                    micButton.classList.add('recording');
                    isRecording = true;
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                    showError('Error starting speech recognition. Please try again.');
                }
            } else {
                recognition.stop();
                micButton.classList.remove('recording');
                isRecording = false;
            }
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing && isSessionActive) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
