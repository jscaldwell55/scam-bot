<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janet the ScamBot (Voice Only)</title>
    <!-- <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { overscroll-behavior-y: contain; }
        .chat-container { height: calc(100vh - 180px); display: flex; flex-direction: column; } /* Adjusted height */
        .message-scroll-area { flex-grow: 1; overflow-y: auto; padding: 8px; }
        .message { max-width: 80%; margin-bottom: 10px; padding: 10px 15px; border-radius: 15px; word-wrap: break-word; line-height: 1.4; }
        .user-message { background-color: #DBEAFE; margin-left: auto; color: #1E3A8A; align-self: flex-end; }
        .assistant-message { background-color: #FCE7F3; margin-right: auto; color: #831843; align-self: flex-start; }
        .system-message { background-color: #F3F4F6; color: #4B5563; font-style: italic; text-align: center; font-size: 0.875rem; width: 100%; align-self: center; }
        .recording { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
        .error-message { color: #DC2626; font-size: 0.875rem; text-align: center; margin-top: 0.5rem; height: 1.5rem; line-height: 1.5rem; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0,0,0,.1); border-radius: 50%; border-top-color: #3b82f6; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .session-active { background-color: #10B981 !important; }
        .session-inactive { background-color: #6B7280 !important; }
        #mic-button.recording { background-color: #EF4444 !important; /* Red when recording */ }
        #mic-button:not(.recording) { background-color: #3B82F6; /* Blue when ready */ }
        #mic-button:not(.recording):hover:not(:disabled) { background-color: #2563EB; }
        .mic-button-container { /* Center the mic button */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col h-screen">
    <header class="container mx-auto px-4 py-4 max-w-2xl">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">Janet the ScamBot</h1>
            <button id="session-button" class="session-inactive text-white px-4 py-2 sm:px-6 sm:py-2 rounded-lg shadow-md transition-colors duration-150 ease-in-out text-sm sm:text-base">Start Session</button>
        </div>
    </header>
    
    <main class="container mx-auto px-4 max-w-2xl flex-grow flex flex-col overflow-hidden">
        <div class="bg-white rounded-lg shadow-xl p-4 flex flex-col flex-grow">
            <div id="chat-messages-container" class="chat-container">
                <div id="chat-messages" class="message-scroll-area"></div>
            </div>
            
            <div class="mt-auto pt-4 border-t border-gray-200">
                <!-- Text input and Send button REMOVED -->
                <div class="mic-button-container">
                    <button id="mic-button" 
                            class="text-white px-6 py-4 rounded-full shadow-md text-2xl"
                            disabled title="Start Voice Input">
                        ðŸŽ¤
                    </button>
                </div>
                <div id="error-container" class="error-message"></div>
                <div id="loading-indicator" class="text-center mt-2 hidden">
                    <div class="loading"></div>
                    <span class="ml-2 text-gray-600">Janet is thinking...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // IMPORTANT: REPLACE WITH YOUR ACTUAL DEPLOYED BACKEND URL
        const BACKEND_BASE_URL = "https://scam-bot-fwga.onrender.com"; // <<< YOU STILL NEED TO SET THIS
        // Example: const BACKEND_BASE_URL = "https://janet-api.onrender.com";


        const chatMessagesContainer = document.getElementById('chat-messages');
        // const userInput = document.getElementById('user-input'); // REMOVED
        // const sendButton = document.getElementById('send-button'); // REMOVED
        const micButton = document.getElementById('mic-button');
        const sessionButton = document.getElementById('session-button');
        const errorContainer = document.getElementById('error-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        let isRecording = false;
        let isProcessing = false;
        let isSessionActive = false;
        let sessionId = null;
        let userTranscriptForDisplay = ""; // To hold transcript for adding to chat
        let messageCount = 0;
        let audioQueue = [];
        let isPlayingAudio = false;

        function showError(message) {
            const errorDiv = document.getElementById('error-container');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function clearError() { errorContainer.textContent = ''; }

        function setProcessing(processing) {
            isProcessing = processing;
            const disableMic = processing || !isSessionActive || isRecording; // Mic also disabled if already recording
            micButton.disabled = disableMic;
            loadingIndicator.classList.toggle('hidden', !processing);
            if (processing) clearError();
        }

        function setSessionActiveState(active) {
            isSessionActive = active;
            sessionButton.textContent = active ? 'End Session' : 'Start Session';
            sessionButton.classList.toggle('session-active', active);
            sessionButton.classList.toggle('session-inactive', !active);
            
            micButton.disabled = !active || isProcessing || isRecording;
            
            if (!active) {
                chatMessagesContainer.innerHTML = ''; sessionId = null;
                addMessage("Session ended. Click 'Start Session' to chat with Janet again.", 'system');
                if (isRecording) { // Stop recording if session ends
                    recognition.stop();
                    micButton.classList.remove('recording');
                    isRecording = false;
                }
            } else {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 7);
                chatMessagesContainer.innerHTML = '';
                addMessage("Hi there! It's Janet... remember me? It's been so long! How ARE you?", 'assistant');
            }
            clearError();
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false; // We only want the final result
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                console.log('UI: Speech recognition started by API.');
                micButton.classList.add('recording');
                isRecording = true;
                micButton.disabled = true; // Disable while recording
                clearError(); // Clear any previous errors
            };

            recognition.onresult = (event) => {
                userTranscriptForDisplay = event.results[0][0].transcript;
                console.log('UI: Speech recognition final result:', userTranscriptForDisplay);
                // sendMessage will be called in onend after transcript is set and recording stops
            };

            recognition.onerror = (event) => {
                console.error('UI: Speech recognition error:', event.error, event.message);
                let errMessage = `Speech error: ${event.error}.`;
                if (event.error === 'no-speech') errMessage = "Didn't hear anything. Try again?";
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') errMessage = "Mic access denied. Check browser permissions.";
                if (event.error === 'audio-capture') errMessage = "Mic problem. Ensure it's connected & working.";
                showError(errMessage);
                micButton.classList.remove('recording'); // Ensure UI reflects stop
                isRecording = false;
                setProcessing(false); // Reset processing if error occurs during recognition phase
                micButton.disabled = !isSessionActive; // Re-enable mic if session is active
            };

            recognition.onend = () => {
                console.log('UI: Speech recognition ended.');
                micButton.classList.remove('recording');
                isRecording = false;
                micButton.disabled = !isSessionActive || isProcessing; // Re-evaluate mic button state

                if (userTranscriptForDisplay && userTranscriptForDisplay.trim() !== "") {
                    sendMessage(userTranscriptForDisplay.trim());
                    userTranscriptForDisplay = ""; // Clear after sending
                } else if (isSessionActive && !isProcessing) { // If ended without result and not due to error already handled
                    // Optionally show a message like "No speech detected" or just re-enable mic
                    console.log("UI: Recognition ended without a valid transcript.");
                }
            };
        } else {
            micButton.disabled = true;
            micButton.title = "Voice input not supported.";
            showError("Voice input is not supported by your browser.");
        }

        function addMessage(content, type = 'user') {
            const div = document.createElement('div');
            div.className = `message ${type}-message`; div.textContent = content;
            chatMessagesContainer.appendChild(div);
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        async function sendMessage(messageText) { // Now takes messageText as an argument
            if (!isSessionActive) { showError('Please start a session first.'); return; }
            // messageText comes directly from speech recognition result now
            if (!messageText) { console.log('UI: sendMessage called with no messageText.'); return; }
            if (isProcessing) { console.log('UI: Message send blocked: already processing.'); return; }
            if (!BACKEND_BASE_URL || BACKEND_BASE_URL === "https://scam-bot-fwga.onrender.com") {
                showError("Backend URL not configured. Contact admin."); console.error("CRITICAL: BACKEND_BASE_URL not set!"); return;
            }

            console.log('UI: Preparing to send voice transcript:', messageText.substring(0, 50) + '...');
            setProcessing(true); // This will disable the mic button
            addMessage(messageText, 'user'); // Display the user's transcribed speech
            
            const currentSid = sessionId;
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 30000); // 30s timeout

            try {
                const res = await fetch(`${BACKEND_BASE_URL}/chat`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, user_id: currentSid }), signal: controller.signal
                });
                clearTimeout(timeout);
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || data.detail || `Server error: ${res.status}`);
                
                if (data.error) showError(data.error);
                else if (data.text) addMessage(data.text, 'assistant');
                else addMessage("Janet seems to be at a loss for words...", 'assistant');
                
                if (data.warning) console.warn("Server warning:", data.warning);
                
                if (data.audio) {
                    try {
                        const audio = new Audio('data:audio/mpeg;base64,' + data.audio);
                        const loadPromise = new Promise((resolve, reject) => {
                            const audioTimeout = setTimeout(() => reject(new Error('Audio loading timeout')), 7000);
                            audio.oncanplaythrough = () => { clearTimeout(audioTimeout); resolve(); };
                            audio.onerror = () => { clearTimeout(audioTimeout); reject(new Error('Audio loading failed')); };
                            audio.load();
                        });
                        await loadPromise; await audio.play();
                    } catch (audioError) { showError("Could not play Janet's voice reply."); console.error("Audio playback error:", audioError); }
                }
            } catch (error) {
                if (error.name === 'AbortError') showError('Request timed out. Janet might be busy.');
                else if (error.message.includes("Failed to fetch")) showError('Cannot reach Janet. Check internet or contact admin.');
                else showError(`Sorry, something went wrong: ${error.message}`);
                console.error("sendMessage error:", error);
            } finally {
                setProcessing(false); // This will re-enable the mic button if session is active
                // No need to focus on userInput as it's removed
            }
        }

        sessionButton.addEventListener('click', () => {
            if (isProcessing && isSessionActive) { showError('Please wait for Janet to finish!'); return; }
            setSessionActiveState(!isSessionActive);
        });

        micButton.addEventListener('click', () => {
            if (!SpeechRecognition) { showError("Voice input not supported."); return; }
            if (isProcessing || !isSessionActive || isRecording) return; // Don't start if already processing, no session, or already recording

            try {
                clearError();
                userTranscriptForDisplay = ""; // Clear any old transcript
                recognition.start(); // onstart will handle UI changes
            } catch (e) {
                console.error("Error starting recognition from micButton click:", e);
                if (e.name === 'InvalidStateError') { // Already started or starting
                    console.warn("Recognition already in an active state.");
                } else if (e.name === 'NotAllowedError' || e.name === 'SecurityError') {
                    showError('Mic access denied. Check browser permissions.');
                } else {
                    showError('Could not start voice input. Try again or check mic.');
                }
                // Ensure UI consistency if start fails
                micButton.classList.remove('recording');
                isRecording = false;
                micButton.disabled = !isSessionActive || isProcessing;
            }
        });

        // Text input related event listeners REMOVED
        // sendButton.addEventListener('click', sendMessage);
        // userInput.addEventListener('keypress', ...); 

        setSessionActiveState(false); // Initialize session as inactive
        if (!BACKEND_BASE_URL || BACKEND_BASE_URL === "E") {
            showError("APP NOT CONFIGURED: Backend URL missing. Contact admin.");
            console.error("CRITICAL: BACKEND_BASE_URL not set!");
            sessionButton.disabled = true; micButton.disabled = true;
        }

        // Session state
        let isSessionActive = false;
        let sessionId = null;
        let messageCount = 0;
        let isProcessing = false;
        let audioQueue = [];
        let isPlayingAudio = false;

        // Session management
        async function startSession() {
            try {
                console.log('Starting new session...');
                sessionId = 'session_' + Date.now();
                isSessionActive = true;
                messageCount = 0;
                document.getElementById('session-button').textContent = 'End Session';
                document.getElementById('session-button').classList.remove('bg-green-600', 'hover:bg-green-700');
                document.getElementById('session-button').classList.add('bg-red-600', 'hover:bg-red-700');
                document.getElementById('mic-button').classList.remove('opacity-50', 'cursor-not-allowed');
                document.getElementById('mic-button').disabled = false;
                console.log('Session started with ID:', sessionId);
            } catch (error) {
                console.error('Error starting session:', error);
                showError('Failed to start session');
            }
        }

        async function endSession() {
            try {
                console.log('Ending session:', sessionId);
                if (sessionId) {
                    const response = await fetch('/end_session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id: sessionId })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to end session');
                    }
                }
                
                isSessionActive = false;
                sessionId = null;
                messageCount = 0;
                document.getElementById('session-button').textContent = 'Start Session';
                document.getElementById('session-button').classList.remove('bg-red-600', 'hover:bg-red-700');
                document.getElementById('session-button').classList.add('bg-green-600', 'hover:bg-green-700');
                document.getElementById('mic-button').classList.add('opacity-50', 'cursor-not-allowed');
                document.getElementById('mic-button').disabled = true;
                document.getElementById('chat-messages').innerHTML = '';
                console.log('Session ended');
            } catch (error) {
                console.error('Error ending session:', error);
                showError('Failed to end session');
            }
        }

        // Audio queue management
        function playNextInQueue() {
            if (audioQueue.length > 0 && !isPlayingAudio) {
                const audio = audioQueue.shift();
                isPlayingAudio = true;
                audio.play();
                audio.onended = () => {
                    isPlayingAudio = false;
                    playNextInQueue();
                };
            }
        }

        // Message handling
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg mb-4 max-w-[80%] ${isUser ? 'bg-blue-100 ml-auto' : 'bg-gray-100'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message with timeout and retry
        async function sendMessage(text) {
            if (!isSessionActive) {
                showError('Please start a session first');
                return;
            }

            if (isProcessing) {
                showError('Please wait for the current message to finish processing');
                return;
            }

            console.log('Sending message:', text);
            console.log('Current session state:', {
                isSessionActive,
                sessionId,
                messageCount,
                isProcessing
            });

            setProcessing(true);
            addMessage(text, true);

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        user_id: sessionId
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                addMessage(data.text);
                messageCount++;

                if (data.audio) {
                    const audio = new Audio('data:audio/mp3;base64,' + data.audio);
                    audioQueue.push(audio);
                    if (!isPlayingAudio) {
                        playNextInQueue();
                    }
                }

            } catch (error) {
                console.error('Error sending message:', error);
                if (error.name === 'AbortError') {
                    showError('Request timed out. Please try again.');
                } else {
                    showError(error.message || 'Failed to send message');
                }
            } finally {
                setProcessing(false);
                console.log('Message processing completed');
                console.log('Updated session state:', {
                    isSessionActive,
                    sessionId,
                    messageCount,
                    isProcessing
                });
            }
        }

        // Event Listeners
        document.getElementById('session-button').addEventListener('click', () => {
            console.log('Session button clicked');
            console.log('Current session state:', {
                isSessionActive,
                sessionId,
                messageCount,
                isProcessing
            });
            
            if (isSessionActive) {
                endSession();
            } else {
                startSession();
            }
        });

        document.getElementById('mic-button').addEventListener('click', async () => {
            if (!isSessionActive) {
                showError('Please start a session first');
                return;
            }

            if (isProcessing) {
                showError('Please wait for the current message to finish processing');
                return;
            }

            try {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    console.log('Voice recognition started');
                    document.getElementById('mic-button').classList.add('bg-red-600');
                };

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    console.log('Voice recognition result:', text);
                    sendMessage(text);
                };

                recognition.onerror = (event) => {
                    console.error('Voice recognition error:', event.error);
                    showError('Voice recognition failed. Please try again.');
                    document.getElementById('mic-button').classList.remove('bg-red-600');
                };

                recognition.onend = () => {
                    console.log('Voice recognition ended');
                    document.getElementById('mic-button').classList.remove('bg-red-600');
                };

                recognition.start();
            } catch (error) {
                console.error('Error starting voice recognition:', error);
                showError('Voice recognition is not supported in your browser');
            }
        });
    </script>
</body>
</html>
