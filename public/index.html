<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Janet Scambot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    button {
      margin: 10px;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #005eff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0041c4;
    }
  </style>
</head>
<body>
  <h1>Janet Scambot</h1>
  <button id="start-btn">Start Call</button>
  <button id="stop-btn">End Call</button>

  <!-- Load Vapi SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-sdk@latest"></script>

  <!-- Initialize Vapi after SDK is loaded -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const vapi = new Vapi({
        apiKey: "1c13d18f-bdb2-4195-9b54-5bd3d7f2be21"
      });

      document.getElementById("start-btn").addEventListener("click", () => {
        vapi.start({
          assistant: {
            id: "a0f2248e-143f-43a0-8130-7f386a16a94a"
          }
        });
      });

      document.getElementById("stop-btn").addEventListener("click", () => {
        vapi.stop();
      });
    });
  </script>
</body>
</html>
