<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Janet Scambot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      color: #222;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Janet Scambot</h1>

  <script>
    const apiKey = "1c13d18f-bdb2-4195-9b54-5bd3d7f2be21";
    const assistant = "a0f2248e-143f-43a0-8130-7f386a16a94a";
    const buttonConfig = {
      position: "bottom-right",
      theme: "light",
      zIndex: 9999
    };

    (function (d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        const vapi = window.vapiSDK.run({
          apiKey,
          assistant,
          assistantOverrides: {},
          config: buttonConfig
        });

        if (vapi) {
          console.log("Vapi initialized successfully.");
        }
      };
    })(document, "script");
  </script>
</body>
</html>
